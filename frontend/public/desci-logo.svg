<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon Logo -->
  <defs>
    <linearGradient id="hexagonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagon Shape -->
  <polygon points="30,15 45,8 60,15 60,30 45,37 30,30" fill="url(#hexagonGradient)" stroke="none"/>
  
  <!-- Eyes -->
  <ellipse cx="38" cy="22" rx="2" ry="1.5" fill="#1F2937"/>
  <ellipse cx="52" cy="22" rx="2" ry="1.5" fill="#1F2937"/>
  
  <!-- Sprout/Hair -->
  <path d="M45,15 Q47,12 45,10" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Text "desci" -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#8B5CF6">
    <tspan x="75" y="35">desci</tspan>
  </text>
  
  <!-- Custom letter connections -->
  <path d="M95,25 Q98,28 101,25" stroke="#8B5CF6" stroke-width="1" fill="none"/>
  <path d="M125,25 Q128,28 131,25" stroke="#8B5CF6" stroke-width="1" fill="none"/>
</svg>
